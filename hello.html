<html lang="en">
<head>
    <title>Winter Arc</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="popup.css">
</head> 
<body>
    <h1>Monk of the Terminal</h1>
    <section class="skill-stats">
      <ul>
        <li>Stillness <span class="skill">42</span></li>
        <li>Precision <span class="skill">31</span></li>
        <li>Order <span class="skill">28</span></li>
      </ul>
    </section>
  
    <section>
      <div class="action-stats">
        <h2>POMODORO</h2>
        <div class="action-wrap"><p>Tabs: <span class="action">6</span></p></div>
        <div class="action-wrap"><p>Switches: <span class="action">2</span></p></div>
        <div class="action-wrap"><p>Noise: <span class="action">Low</span></p></div>
      </div>
    
    <div class="timer">
      <p><div id="timer-display">25:00</div> minutes remaining</p>
      <button><span class="material-symbols-outlined" id="play">play_circle</span></button>
      <button><span class="material-symbols-outlined" id="skip">skip_next</span></button>
<!--       <button id="playButton">Play</button>
      <button id="skipButton">Skip</button> -->
    </div>
      
    </section>

    <script src="popup.js"></script>
</body>
</html>
